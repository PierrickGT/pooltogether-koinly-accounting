[package]
name = "pooltogether-koinly-accounting"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy = { version = "0.3.1", features = ["full"] }
alloy-chains = "0.1.30"
chrono = "0.4.38"
colored = "2.1.0"
dotenv = "0.15.0"
eyre = "0.6.12"
fern = { version = "0.6.2", features = ["colored"] }
foundry-block-explorers = "0.7.1"
